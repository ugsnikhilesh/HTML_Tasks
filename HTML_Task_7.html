<!DOCTYPE html>
<html>
    <head>
        <title>20BCE1174 - HTML Task 7</title>
    </head>
    <body>
        <form>
            <table>
                <tr>
                    <td>Full Name: </td>
                    <td><input type="text" name="fname" placeholder="Vincent Maverick Durano"></td>
                </tr>
                <tr>
                    <td>Username: </td>
                    <td><input type="text" name="uname" placeholder="Vinz"></td>
                </tr>
                <tr>
                    <td>Password: </td>
                    <td><input type="password" name="pwd"></td>
                </tr>
                <tr>
                    <td>Re Password: </td>
                    <td><input type="password" name="cpwd"></td>
                </tr>
                <tr>
                    <td>Address: </td>
                    <td><input type="text" name="address" placeholder="Cebu, Philippines"></td>
                </tr>
                <tr>
                    <td>Age: </td>
                    <td><input type="number" name="age" placeholder="22"></td>
                </tr>
                <tr>
                    <td>Gender: </td>
                    <td>
                        <select name="gender">
                            <option placeholder="male">Male</option>
                            <option placeholder="female">Female</option>
                            <option placeholder="nottosay">Prefer not to say</option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <td><button type="submit">Save</button></td>
                </tr>
            </table>
        </form>
    </body>
</html>
